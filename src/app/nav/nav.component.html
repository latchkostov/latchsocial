<div class="shell-container" [class.shell-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="shell-toolbar header-lattice">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="shell-app-name">Logo</h1>
    <span class="toolbar-spacer"></span>
    <!-- <app-header-menu></app-header-menu> -->
  </mat-toolbar>

  <mat-sidenav-container class="shell-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
      opened>
      <mat-nav-list>
        <a mat-list-item routerLink=".">
          <mat-icon matListIcon color="primary">home</mat-icon>
          Home
        </a>
        <a mat-list-item routerLink="/friends">
          <mat-icon matListIcon color="primary">group</mat-icon>
          Friends
        </a>
        <mat-accordion multi="true" displayMode="flat">
          <mat-expansion-panel class="mat-elevation-z0">
            <mat-expansion-panel-header [collapsedHeight]="customCollapsedHeight" [expandedHeight]="customExpandedHeight">
              <mat-panel-title>
                <mat-icon style="padding: 4px;" color="primary">school</mat-icon>
                Hello world
              </mat-panel-title>
            </mat-expansion-panel-header>
            <a style="font-size: 14px;" mat-list-item routerLink=".">Some link</a>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main">
        <!-- main content goes here -->
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
